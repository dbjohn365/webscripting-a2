
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dez Boutique</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container py-2 col-md-5">
<!-- Default form register -->
<form class="text-center border border-light p-5" action="doadd.html" method="POST"  enctype="multipart/form-data">

    <img src="images/logo.svg" class="rounded mx-auto d-block" style="height: 100px;">

    <p class="h4 mb-4">Add New Product</p>
    
    <!-- Product Name -->
    <input type="text" name="Product_Name" id="defaultRegisterUsername " class="form-control mb-4" placeholder="Product Name">

  
    <!-- Price -->

    <input type="number" name="price" id="" pattern="^\$\d{1,3}(.\d{3})*(\,\d+)?$" class="form-control mb-4" data-type="currency" placeholder="$1,000,000.00">
    

    <!-- Description -->

    <input type="text" name="description" id=""  class="form-control mb-4" placeholder="Description">
    <!-- Add image -->
    <input type="file" name="image" id="defaultRegisterUsername " class="form-control mb-4">

    <!-- Sign up button -->
    <button class="btn btn-secondary my-4 btn-block" type="submit" name="Submit">Add</button>


</form>
</div>
    
</body>
</html>
